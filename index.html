<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- my css file -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer'
    />
</head>

<body>

    <div id="app">

        <div class="container-bkg">
            <div class="bkg-header bkg-succes"></div>
            <!-- /.bkg-succes -->
            <div class="bkg-main bkg-primary"></div>
            <!-- /.bkg-primary -->
            <div class="container-app">
                <div class="users">
                    <div class="my-user">
                        <div class="my-user-data">
                            <img src="./assets/img/avatar_1.jpg" alt="">
                            <div class="name-user">Sofia</div>
                            <!-- /.name-user -->
                        </div>
                        <!-- /.user-data -->
                        <div class="icon-action">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <!-- /.icon-action -->
                    </div>
                    <!-- /.my-user -->
                    <div class="notification"></div>
                    <!-- /.notification -->
                    <div class="serch"></div>
                    <!-- /.serch -->
                    <div class="leads"></div>
                    <!-- /.leads -->
                </div>
                <!-- /.user -->
                <div class="messages">
                    <div class="selected-user"></div>
                    <!-- /.selected-user -->
                    <div class="show-messages"></div>
                    <!-- /.show-messages -->
                    <div class="type-message"></div>
                    <!-- /.type-message -->
                </div>
                <!-- /.message -->
            </div>
            <!-- /.container-app -->
        </div>
        <!-- /.container-bkg -->

    </div>
    <!-- /#app -->




    <!-- vue link -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <!-- my script file -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
